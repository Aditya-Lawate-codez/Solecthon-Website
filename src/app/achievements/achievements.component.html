<div>
  <h1>Achievements</h1>
  <mat-card>
    <mat-card-content>
      <div *ngFor="let achievement of ach">
        
          <div class="mat-cardstyle">
            <mat-card-header class="achievement__title">{{ achievement.name }}</mat-card-header>
            <div class="achievement__description">{{ achievement.description }}</div>
            <div class="achievement__description">{{ achievement.points }}</div>
          </div>
        </div>
      </mat-card-content>
  </mat-card>
