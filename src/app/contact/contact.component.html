 <!DOCTYPE html>
 <div class="container">

   <!--Grid row-->
   <div class="row">

     <!--Grid column-->
     <div class="col-md-12">

       <div class="card pb-5">
         <div class="card-body">

           <div class="container">

             <!--Section: Contact v.2-->
             <section class="section">

               <!--Section heading-->
               <h2 class="font-weight-bold text-center h1 my-5">Contact us</h2>
               <!--Section description-->
               <p class="text-center grey-text mb-5 mx-auto w-responsive">Lorem ipsum dolor sit amet, consectetur
                 adipisicing elit. Fugit, error amet numquam iure provident voluptate
                 esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam.</p>

               <div class="row pt-5">

                 <!--Grid column-->
                 <div class="col-md-8 col-xl-9">
                   <form>

                     <!--Grid row-->
                     <div class="row">

                       <!--Grid column-->
                       <div class="col-md-6">
                         <div class="md-form">
                           <input type="text" id="contact-name" class="form-control">
                           <label for="contact-name" class="">Your name</label>
                         </div>
                       </div>
                       <!--Grid column-->

                       <!--Grid column-->
                       <div class="col-md-6">
                         <div class="md-form">
                           <input type="text" id="contact-email" class="form-control">
                           <label for="contact-email" class="">Your email</label>
                         </div>
                       </div>
                       <!--Grid column-->

                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">
                       <div class="col-md-12">
                         <div class="md-form">
                           <input type="text" id="contact-Subject" class="form-control">
                           <label for="contact-Subject" class="">Subject</label>
                         </div>
                       </div>
                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">

                       <!--Grid column-->
                       <div class="col-md-12">

                         <div class="md-form">
                           <textarea type="text" id="contact-message" class="md-textarea form-control"
                             rows="3"></textarea>
                           <label for="contact-message">Your message</label>
                         </div>

                       </div>
                     </div>
                     <!--Grid row-->

                   </form>

                   <div class="text-center text-md-left my-4">
                     <a class="btn btn-primary">Send</a>
                   </div>
                 </div>
                 <!--Grid column-->

                 <!--Grid column-->
                 <div class="col-md-4 col-xl-3">
                   <ul class="contact-icons text-center list-unstyled">
                     <li>
                       <a href={{glink}}>
                         <i class="fa fa-map-marker fa-2x"></i>
                       </a>
                     </li>

                     <li>
                       <a href='tel:{{no}}'>
                         <i class="fa fa-phone fa-2x"></i>
                       </a>
                     </li>

                     <li>
                       <a href="mailto:{{mailid}}">
                         <i class="fa fa-envelope fa-2x"></i>
                       </a>
                     </li>
                   </ul>
                 </div>
                 <!--Grid column-->

               </div>

             </section>
             <!--Section: Contact v.2-->

           </div>
         </div>

       </div>
       <!--Grid column-->

     </div>
     <!--Grid row-->

   </div>

 </div>
 <section class="border p-4 d-flex justify-content-center mb-4">
  <form id="form" class="text-center" style="width: 100%; max-width: 300px">
    <h2>Contact us</h2>

    <!-- Name input -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="name" class="form-control" />
      <label mdbLabel class="form-label" for="name">Name</label>
    </mdb-form-control>
    <!-- Email input -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="email" id="email" class="form-control" />
      <label mdbLabel class="form-label" for="email">Email address</label>
    </mdb-form-control>
    <!-- Subject input -->
    <mdb-form-control class="mb-4">
      <input mdbInput type="text" id="subject" class="form-control" />
      <label mdbLabel class="form-label" for="subject">Subject</label>
    </mdb-form-control>
    <!-- Message input -->
    <mdb-form-control class="mb-4">
      <textarea mdbInput class="form-control" id="message" rows="4"></textarea>
      <label mdbLabel class="form-label" for="message">Message</label>
    </mdb-form-control>
    <!-- Mail copy -->
    <div class="form-check">
      <input
        mdbCheckbox
        class="form-check-input"
        type="checkbox"
        value=""
        id="copy"
      />
      <label class="form-check-label" for="copy">
        Send me copy
      </label>
    </div>
    <!-- Submit button -->
    <button type="button" class="btn btn-primary my-4">Send</button>

  </form>
</section>
