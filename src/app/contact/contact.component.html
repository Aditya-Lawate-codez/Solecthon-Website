 <!--Main Navigation-->
 <!DOCTYPE html>
 <div class="container">

   <!--Grid row-->
   <div class="row">

     <!--Grid column-->
     <div class="col-md-12">

       <div class="card pb-5">
         <div class="card-body">

           <div class="container">

             <!--Section: Contact v.2-->
             <section class="section">

               <!--Section heading-->
               <h2 class="font-weight-bold text-center h1 my-5">Contact us</h2>
               <!--Section description-->
               <p class="text-center grey-text mb-5 mx-auto w-responsive">Lorem ipsum dolor sit amet, consectetur
                 adipisicing elit. Fugit, error amet numquam iure provident voluptate
                 esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam.</p>

               <div class="row pt-5">

                 <!--Grid column-->
                 <div class="col-md-8 col-xl-9">
                   <form>

                     <!--Grid row-->
                     <div class="row">

                       <!--Grid column-->
                       <div class="col-md-6">
                         <div class="md-form">
                           <input type="text" id="contact-name" class="form-control">
                           <label for="contact-name" class="">Your name</label>
                         </div>
                       </div>
                       <!--Grid column-->

                       <!--Grid column-->
                       <div class="col-md-6">
                         <div class="md-form">
                           <input type="text" id="contact-email" class="form-control">
                           <label for="contact-email" class="">Your email</label>
                         </div>
                       </div>
                       <!--Grid column-->

                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">
                       <div class="col-md-12">
                         <div class="md-form">
                           <input type="text" id="contact-Subject" class="form-control">
                           <label for="contact-Subject" class="">Subject</label>
                         </div>
                       </div>
                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">

                       <!--Grid column-->
                       <div class="col-md-12">

                         <div class="md-form">
                           <textarea type="text" id="contact-message" class="md-textarea form-control"
                             rows="3"></textarea>
                           <label for="contact-message">Your message</label>
                         </div>

                       </div>
                     </div>
                     <!--Grid row-->

                   </form>

                   <div class="text-center text-md-left my-4">
                     <a class="btn btn-primary">Send</a>
                   </div>
                 </div>
                 <!--Grid column-->

                 <!--Grid column-->
                 <div class="col-md-4 col-xl-3">
                   <ul class="contact-icons text-center list-unstyled">
                     <li>
                       <a href={{glink}}>
                         <i class="fa fa-map-marker fa-2x"></i>
                       </a>
                     </li>

                     <li>
                       <a href='tel:{{no}}'>
                         <i class="fa fa-phone fa-2x"></i>
                       </a>
                     </li>

                     <li>
                       <a href="mailto:{{mailid}}">
                         <i class="fa fa-envelope fa-2x"></i>
                       </a>
                     </li>
                   </ul>
                 </div>
                 <!--Grid column-->

               </div>

             </section>
             <!--Section: Contact v.2-->

           </div>
         </div>

       </div>
       <!--Grid column-->

     </div>
     <!--Grid row-->

   </div>

 </div>
 <mat-form-field>
   <mat-label>Contact Us</mat-label>
   <input matInput placeholder="Name" [(ngModel)]="name">
   <input matInput placeholder="Email" [(ngModel)]="email">
   <input matInput placeholder="Subject" [(ngModel)]="subject">
   <input matInput placeholder="Message" [(ngModel)]="message">
   <button mat-raised-button color="primary" (click)="sendEmail()">Send</button>


 </mat-form-field>
 <p>
   <mat-form-field appearance="outline">
     <mat-label>Outline form field</mat-label>
     <input matInput placeholder="Placeholder">
     <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
     <mat-hint>Hint</mat-hint>
   </mat-form-field>
 </p>
